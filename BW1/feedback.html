<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>

<body>
    <header class="header1">
        <img src="assets/img/epicode_logo.png" alt="Logo - Epicode" class="logo" />
    </header>
    <br>
    <main class="main" class="feedback">
        <h1>Tell us how it's going</h1>
        <p>From 0 to 10, how likely are you to recommend EPICODE <br>
            to a friend or a colleague?</p>
        <div id="rating">
            <span class="fa fa-star" data-rating="1"></span>
            <span class="fa fa-star" data-rating="2"></span>
            <span class="fa fa-star" data-rating="3"></span>
            <span class="fa fa-star" data-rating="4"></span>
            <span class="fa fa-star" data-rating="5"></span>
            <span class="fa fa-star" data-rating="6"></span>
            <span class="fa fa-star" data-rating="7"></span>
            <span class="fa fa-star" data-rating="8"></span>
            <span class="fa fa-star" data-rating="9"></span>
            <span class="fa fa-star" data-rating="10"></span>
        </div>
        <button type="button" class="button">
            MORE INFO
        </button>
    </main>






    <script src="assets/js/feedback.js"></script>
</body>

</html>
