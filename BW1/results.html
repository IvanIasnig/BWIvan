<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="assets/img/EPICODE-pitto-color.png">
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Quiz Results</title>
</head>

<body>
  <header class="header1">
    <img src="assets/img/epicode_logo.png" alt="Logo - Epicode" class="logo" />
  </header>

  <main class="main2">
    <h1 class="results">Results</h1>
    <h3 class="summary">The summary of your answers:</h3>

    <div class="containerResult"> <!--CONTENITORE DELLE PERCETUALI E DELLA TORTA-->
      <div class="correctResult"> <!--CONTENITORE DELLA PERCETUALE CORRETTA-->
        <h1 class="correct">Correct</h1>
        <h1 id="percentualeCorrect"></h1>
        <p class="pCorrect"><span id="quantitaCorrect"></span>/10 questions</p>
      </div>

      <div class="torta"> <!--GRAFICO TORTA-->
        <span id="testoTorta"></span>
      </div>

      <div class="wrongResult"> <!--CONTENITORE DELLA PERCENTUALE SCORRETTA-->
        <h1 class="wrong">Wrong</h1>
        <h1 id="percentualeWrong"></h1>
        <p class="pWrong"><span id="quantitaWrong"></span>/10 questions</p>
      </div>

  </main>


  <div class="containerButton"> <!--CONTENITORE DEL BOTTONE "RATE US"-->
    <form action="./feedback.html">
      <button type="submit" class="btnRes"><b>RATE US</b></button>
    </form>
  </div>
  </div>


</body>
<script src="./assets/js/results.js"></script>

</html>
