<html>
  <head>
    <title>Chart.js Live Update Example</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            background-color: black;
        }
      canvas {
        display: block;
        margin: 0 auto;
      }
    </style>
  </head>
  <body>
    <canvas id="myChart" width="300" height="300"></canvas>
    <script>
      $(document).ready(function() {
        var ctx = $('#myChart');
        var myChart = new Chart(ctx, {
          type: 'doughnut',
          data: {
            labels: ['Value', 'Empty'],
            datasets: [{
              data: [0, 30],
              backgroundColor: ['#00FFFF', 'transparent']
            }]
          },
          options: {
            cutoutPercentage: 75,
            animation: {
              duration: 30000
            },
            legend: {
              display: false
            }
          }
        });

        var interval = setInterval(function() {
          if (myChart.data.datasets[0].data[0] == 30) {
            clearInterval(interval);
          } else {
            myChart.data.datasets[0].data[0] = myChart.data.datasets[0].data[0] + 1;
            myChart.data.datasets[0].data[1] = myChart.data.datasets[0].data[1] - 1;
            myChart.update();
          }
        }, 1000);
      });
    </script>
  </body>
</html>
